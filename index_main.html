<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninth Ward God - AI Knowledge Hub</title>
    <meta name="description" content="Comprehensive AI resource covering Convex Optimization Curves, AI Agent Development, and Modern Transformer Architectures">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0E1117;
            color: #FAFAFA;
            overflow: hidden;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .loader {
            border: 4px solid #262730;
            border-radius: 50%;
            border-top: 4px solid #FF6B6B;
            border-bottom: 4px solid #4ECDC4;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FF6B6B;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #B0B0B0;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }
        
        .topics {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .topic-badge {
            background-color: #262730;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid #4ECDC4;
            color: #4ECDC4;
        }
        
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .error-message {
            display: none;
            background-color: #FF4444;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            margin-top: 30px;
            max-width: 500px;
            line-height: 1.5;
        }
        
        .error-message a {
            color: #FFE66D;
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .topics {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loading">
        <div class="loader"></div>
        <h1>üß† Ninth Ward God</h1>
        <p class="subtitle">AI Knowledge Hub - Loading Interactive Experience...</p>
        
        <div class="topics">
            <div class="topic-badge">üìä Convex Optimization</div>
            <div class="topic-badge">ü§ñ AI Agents</div>
            <div class="topic-badge">üèóÔ∏è Transformers</div>
        </div>
        
        <div class="error-message" id="error">
            <strong>Connection Issue</strong><br>
            The app is taking longer than expected to load.<br>
            Please <a href="#" onclick="location.reload()">refresh the page</a> or check back in a moment.
        </div>
    </div>
    
    <div class="iframe-container" id="app-container">
        <iframe 
            id="streamlit-frame" 
            src="" 
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
    
    <script>
        // Configuration
        const STREAMLIT_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8501' 
            : 'https://ninthwardgod.streamlit.app'; // Update this with your actual Streamlit Cloud URL
        
        // Loading management
        let attempts = 0;
        const maxAttempts = 15;
        const checkInterval = 2000; // 2 seconds
        
        function setStreamlitUrl() {
            const iframe = document.getElementById('streamlit-frame');
            iframe.src = STREAMLIT_URL;
            
            // Handle iframe load
            iframe.onload = function() {
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('app-container').style.display = 'block';
                }, 500);
            };
            
            iframe.onerror = function() {
                handleError();
            };
        }
        
        function checkApp() {
            attempts++;
            
            // Try to fetch the Streamlit app
            fetch(STREAMLIT_URL, { mode: 'no-cors' })
                .then(() => {
                    // If we get here, the app is likely available
                    setStreamlitUrl();
                })
                .catch(error => {
                    if (attempts < maxAttempts) {
                        setTimeout(checkApp, checkInterval);
                    } else {
                        handleError();
                    }
                });
        }
        
        function handleError() {
            document.getElementById('error').style.display = 'block';
            
            // Try direct load anyway after showing error
            setTimeout(() => {
                setStreamlitUrl();
            }, 3000);
        }
        
        // Start checking when page loads
        window.addEventListener('load', function() {
            // For Streamlit Cloud deployment, set URL directly
            if (window.location.hostname !== 'localhost') {
                setStreamlitUrl();
            } else {
                // For local development, check if app is running
                setTimeout(checkApp, 1000);
            }
        });
        
        // Handle visibility changes
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && document.getElementById('app-container').style.display === 'none') {
                // Page became visible and app hasn't loaded yet
                if (attempts < maxAttempts) {
                    checkApp();
                }
            }
        });
    </script>
</body>
</html>
