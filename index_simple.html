<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninth Ward God - Ultimate AI System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #0E1117;
        }
        #streamlit-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FF6B6B;
            font-family: sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <h2>Loading Ultimate AI System...</h2>
        <p>Connecting to ninthwardgod.streamlit.app</p>
    </div>
    <iframe 
        id="streamlit-frame"
        src="https://ninthwardgod.streamlit.app"
        style="display: none;"
        onload="document.getElementById('loading').style.display='none'; this.style.display='block';"
    ></iframe>
</body>
</html>
